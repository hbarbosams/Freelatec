<div class="mat-elevation-z8">
  <button mat-flat-button style="width: 100%; background-color:green;
   color: white" (click)="atualizar()"><mat-icon>cached</mat-icon> Atualizar Projetos </button>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="descricaoProjeto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Projeto</th>
      <td mat-cell *matCellDef="let row">{{row.descricaoProjeto}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descricaoServico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.descricaoServico}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let row">{{row.valor|currency:'BRL':true:'1.2-2'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="contagem"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
