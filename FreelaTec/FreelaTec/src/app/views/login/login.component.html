<mat-card class="mat-elevation-z6 centro">
  <img  class="logo" src="assets/Freela%20tec.png" style="height: 50px;padding: 20px" alt="logo">

<form [formGroup]="formulario" (ngSubmit)="envia()">
    <mat-form-field >
    <mat-label>Login</mat-label>
    <input matInput formControlName="Login" type="text" autofocus>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Senha</mat-label>
    <input matInput type="password" formControlName="Senha">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" class="botao" type="submit" [disabled]="!formulario.valid">Entrar</button>
</form>
  <button mat-stroked-button style="background-color: green" (click)="cadastro()" class="botao">Cadastre-se</button>
</mat-card>
