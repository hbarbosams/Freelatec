<mat-card>
  <mat-card-title>Editar Dados</mat-card-title>
  <form [formGroup]="pessoa" style="display: flex; flex-direction: column" (ngSubmit)="salvar()">

    <mat-form-field appearance="fill" class="espaco">
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome" >
    </mat-form-field>

    <mat-form-field appearance="fill" class="espaco">
      <mat-label>Login</mat-label>
      <input matInput type="text" formControlName="login">
    </mat-form-field>

    <mat-form-field appearance="fill" class="espaco">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="senha">
    </mat-form-field>

    <mat-form-field appearance="fill" class="espaco">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill" class="espaco">
      <mat-label>Telefone</mat-label>
      <input matInput type="tel" mask="(00) 0000-0000||(00) 0 0000-0000" formControlName="telefone">
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!pessoa.valid" style="margin-bottom: 30px;"
            class="espaco">Salvar</button>
  </form>
  <button mat-raised-button color="warn" style="margin-bottom: 30px;" (click)="voltar()"
          class="espaco"><mat-icon>undo</mat-icon>Voltar</button>
</mat-card>
