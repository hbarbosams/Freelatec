<div class="mat-elevation-z8" class="centro">

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <mat-card-title>Acompanhe seus Contratos</mat-card-title>

    <ng-container matColumnDef="dataContrato">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Criação</th>
      <td mat-cell *matCellDef="let row" class="espaco" >{{row.dataContrato|date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="prazo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prazo</th>
      <td mat-cell *matCellDef="let row" class="espaco">{{row.prazo|date: 'dd/MM/yyyy'}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let row" class="espaco">{{row.total|currency: 'BRL'}}</td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let row" class="espaco">{{row.descricao}}</td>
    </ng-container>

    <ng-container matColumnDef="botao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Em Produção</th>
      <td mat-cell *matCellDef="let row" class="espaco"><button mat-raised-button color="primary" *ngIf="row.status === 2" (click)="verFreela(row.freelancerid)" >Ver Freela</button> </td>
    </ng-container>

    <ng-container matColumnDef="lixeira">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Deletar</th>
      <td mat-cell *matCellDef="let row" class="espaco">
        <button mat-raised-button color="warn" (click)="delete(row)">
          <mat-icon>delete</mat-icon></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="itens"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20, itens]">
  </mat-paginator>
</div>
